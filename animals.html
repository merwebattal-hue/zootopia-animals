<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Animal Repository</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        width: 900px;
        margin: 40px auto;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px;
        margin: 16px 0;
      }
      .title {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>My Animal Repository</h1>
    <ul>
      
      <li>
        <div class="title">Red Fox</div>
        <div><strong>Scientific:</strong> Vulpes vulpes</div>
        <div><strong>Location:</strong> Europe, Asia, North-America</div>
        <div><strong>Type:</strong> Mammal</div>
        <div><strong>Diet:</strong> Omnivore</div>
        <div><strong>Color:</strong> Red</div>
      </li>
      
      <li>
        <div class="title">Arctic Fox</div>
        <div><strong>Scientific:</strong> Vulpes lagopus</div>
        <div><strong>Location:</strong> Arctic</div>
        <div><strong>Type:</strong> Mammal</div>
        <div><strong>Diet:</strong> Carnivore</div>
        <div><strong>Color:</strong> White</div>
      </li>
      
    </ul>
  </body>
</html>
