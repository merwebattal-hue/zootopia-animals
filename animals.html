<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Animal Repository</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        width: 900px;
        margin: 40px auto;
      }

      h1 {
        text-align: center;
      }

      ul.cards {
        list-style: none;
        padding: 0;
      }

      li.cards__item {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px;
        margin: 16px 0;
      }

      .card__title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 8px;
      }

      .card__text ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .card__text li {
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <h1>My Animal Repository</h1>

    <ul class="cards">
      <li class="cards__item">
  <div class="card__title">Red Fox</div>
  <div class="card__text">
    <ul class="animal__details">
      <li><strong>Scientific:</strong> Vulpes vulpes</li>
      <li><strong>Diet:</strong> Omnivore</li>
      <li><strong>Location:</strong> Europe, Asia, North-America</li>
      <li><strong>Type:</strong> Mammal</li>
      <li><strong>Color:</strong> Red</li>
    </ul>
  </div>
</li>

    </ul>
  </body>
</html>
