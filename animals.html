<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Animal Repository</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        width: 900px;
        margin: 40px auto;
      }

      h1 {
        text-align: center;
      }

      ul.cards {
        list-style: none;
        padding: 0;
      }

      li.cards__item {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 16px;
        margin: 16px 0;
      }

      .card__title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 8px;
      }

      .card__text {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <h1>My Animal Repository</h1>

    <ul class="cards">
      <li class="cards__item">
  <div class="card__title">Red Fox</div>
  <p class="card__text">
    <strong>Scientific:</strong> Vulpes vulpes<br/>
    <strong>Diet:</strong> Omnivore<br/>
    <strong>Location:</strong> Europe, Asia, North-America<br/>
    <strong>Type:</strong> Mammal<br/>
    <strong>Color:</strong> Red<br/>
  </p>
</li>
<li class="cards__item">
  <div class="card__title">Arctic Fox</div>
  <p class="card__text">
    <strong>Scientific:</strong> Vulpes lagopus<br/>
    <strong>Diet:</strong> Carnivore<br/>
    <strong>Location:</strong> Arctic<br/>
    <strong>Type:</strong> Mammal<br/>
    <strong>Color:</strong> White<br/>
  </p>
</li>

    </ul>
  </body>
</html>
